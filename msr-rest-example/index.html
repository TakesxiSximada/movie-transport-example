<!DOCTYPE html>
<html lang="en">

  <head>
    <title>MSR Example</title>
  </head>

  <body>
    <h1>MultiStreamRecorder Example</h1>
    <div>
      <label for="time-interval">Time Interval (milliseconds):</label>
      <input type="text" id="time-interval" value="5000">ms

      <button id="start-recording">Start</button>
      <button id="stop-recording" disabled>Stop</button>

      <button id="pause-recording" disabled>Pause</button>
      <button id="resume-recording" disabled>Resume</button>
      <button id="save">save</button>
    </div>
    <div id="container"></div>

    <script src="../node_modules/msr/MediaStreamRecorder.js"></script>
    <script src="adapter.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css"></link>
  </body>
</html>
